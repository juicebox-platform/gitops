apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: clickhouse-ui-route
  namespace: clickhouse
spec:
  parentRefs:
  - name: juicebox-gateway
    namespace: istio-system
  hostnames: 
  - "clickhouse.juicebox.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: clickhouse-ui-service
      port: 5521
