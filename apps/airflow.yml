apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
spec:
  project: default
  sources:
    - chart: airflow
      repoURL: https://airflow.apache.org
      targetRevision: 1.18.0
      helm:
        valueFiles:
          - $valuesRepo/helm-values/airflow/values.yml
    - repoURL: https://github.com/juicebox-platform/gitops.git
      targetRevision: HEAD
      ref: valuesRepo
      path: helm-values/airflow
  destination:
    server: "https://kubernetes.default.svc"
    namespace: airflow
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
