createUserJob:
  useHelmHooks: false
  applyCustomEnv: false
migrateDatabaseJob:
  useHelmHooks: false
  applyCustomEnv: false


dags:
  gitSync:
    enabled: true
    repo: https://github.com/juicebox-platform/sportsflow.git
    rev: HEAD
    branch: main
    subPath: dags

# can eventually use multiple executors concurrently:
# https://airflow.apache.org/docs/apache-airflow/stable/core-concepts/executor/index.html#using-multiple-executors-concurrently
executor: KubernetesExecutor

images:
  airflow:
    # use sportsflow image
    repository: reecetec/juicebox
    tag: sportsflow-d052e8b

  pod_template:
    repository: reecetec/juicebox
    tag: sportsflow-d052e8b

config:
  kubernetes_executor:
    worker_container_repository: reecetec/juicebox
    worker_container_tag: sportsflow-d052e8b
    namespace: airflow
    delete_worker_pods: true
    delete_worker_pods_on_failure: false

# using only k8s executor for now
redis:
  enabled: false
